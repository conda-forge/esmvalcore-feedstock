{% set name = "ESMValCore" %}
{% set version = "2.11.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: b2fd4d635f240d797113549ee2e230ffbe95cec253494765db42a07e3f695fba

build:
  # Increment the build number when building a new conda package of the same
  # esmvalcore version, reset to 0 when building a new version.
  number: 0
  # This is noarch but will fail on windows due to missing dependency esmpy.
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - git
    - python >=3.9,<3.12
    - pip !=21.3
    - pytest-runner
    - setuptools_scm
  run:
    - cartopy
    - cf-units
    - cftime
    - compilers
    - dask
    - dask-jobqueue
    - distributed
    - esgf-pyclient >=0.3.1
    - esmpy !=8.1.0,<8.6.0  # https://github.com/SciTools-incubator/iris-esmf-regrid/pull/342#issuecomment-2092921514
    - filelock
    - fiona
    - fire
    - geopy
    - humanfriendly
    - importlib_metadata
    - iris >3.8.0
    - iris-esmf-regrid >=0.7.0
    - isodate
    - jinja2
    - libnetcdf !=4.9.1  # to avoid hdf5 warnings
    - nc-time-axis
    - nested-lookup
    - netcdf4
    - numpy !=1.24.3  # severe bug in masked arrays
    - packaging
    - pandas !=2.2.0,!=2.2.1,!=2.2.2  # github.com/ESMValGroup/ESMValCore/pull/2305 and #2349
    - pillow
    - prov
    - psutil
    - py-cordex
    - pybtex
    - python >=3.9,<3.12
    - python-stratify >=0.3
    - pyyaml
    - requests
    - scipy >=1.6
    - shapely >=2.0.0
    - yamale

test:
  source_files:
    - tests
    - setup.cfg
  requires:
    # - ESMValTool_sample_data==0.0.3
    - flake8
    - mypy >=0.990
    - pip
    - pytest >=3.9,!=6.0.0rc1,!=6.0.0
    - pytest-cov >=2.10.1
    - pytest-env
    - pytest-flake8
    - pytest-html !=2.1.0
    - pytest-metadata >=1.5.1
    - pytest-mock
    - pytest-mypy
    - pytest-xdist
    - r-yaml
    # - types-requests
    # - types-pkg_resources
    # - types-PyYAML
  commands:
    - pip install ESMValTool-sample-data types-requests types-pkg_resources types-PyYAML
    - pytest -n 2 --ignore=run_test.py --ignore=tests/unit/documentation/
    - esmvaltool -- --help
    - esmvaltool version
  imports:
    - esmvalcore
    - esmvalcore.cmor
    - esmvalcore.cmor.check
    - esmvalcore.cmor.fix
    - esmvalcore.config
    - esmvalcore.dataset
    - esmvalcore.esgf
    - esmvalcore.exceptions
    - esmvalcore.experimental
    - esmvalcore.iris_helpers
    - esmvalcore.local
    - esmvalcore.preprocessor

about:
  home: https://www.esmvaltool.org
  license: Apache-2.0
  license_file: LICENSE
  summary: 'ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts.'
  description: 'ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts.'
  doc_url: https://esmvaltool.readthedocs.io/
  dev_url: https://github.com/ESMValGroup/ESMValCore

extra:
  recipe-maintainers:
    - remi-kazeroni
    - bouweandela
    - nielsdrost
    - schlunma
    - sloosvel
    - valeriupredoi
    - zklaus
