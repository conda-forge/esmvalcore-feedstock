{% set python_min = '3.10' %}
{% set name = "ESMValCore" %}
{% set version = "2.12.0rc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 35ef414364629e4960e7e0491e0920ae02ed3d1283089359ffba127e07974078

build:
  # Increment the build number when building a new conda package of the same
  # esmvalcore version, reset to 0 when building a new version.
  number: 0
  # This is noarch but will fail on windows due to missing dependency esmpy.
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >={{ python_min }}          
    - git
    - pip !=21.3
    - pytest-runner
    - setuptools >=40.6.0
    - setuptools_scm >=6.2
  run:
    - python >={{ python_min }}          
    - cartopy
    - cf-units
    - cftime
    - dask >=2025,<2025.2  # github.com/ESMValGroup/ESMValCore/pull/2663
    - dask-jobqueue
    - distributed
    - esgf-pyclient >=0.3.1
    - esmpy 
    - filelock
    - fiona
    - fire
    - geopy
    - humanfriendly
    - importlib-metadata
    - iris >=3.11
    - iris-esmf-regrid >=0.11.0
    - iris-grib >=0.20.0
    - isodate >=0.7.0
    - jinja2
    - libnetcdf !=4.9.1  # to avoid hdf5 warnings
    - nc-time-axis
    - nested-lookup
    - netcdf4
    - numpy !=1.24.3
    - packaging
    - pandas 
    - pillow
    - prov
    - psutil
    - py-cordex
    - pybtex
    - python-stratify >=0.3
    - pyyaml
    - requests
    - rich
    - scipy >=1.6
    - shapely >=2.0.0
    - yamale

test:
  source_files:
    - tests
    - setup.cfg
  requires:
    # - ESMValTool_sample_data==0.0.3
    - python >={{ python_min }}
    - flake8 >=7
    - mypy >=0.990
    - pip
    - pytest >=3.9,!=6.0.0rc1,!=6.0.0
    - pytest-cov >=2.10.1
    - pytest-env
    - pytest-html !=2.1.0
    - pytest-metadata >=1.5.1
    - pytest-mock
    - pytest-mypy
    - pytest-xdist
    # - types-requests
    # - types-PyYAML
  commands:
    - pip install ESMValTool-sample-data types-requests types-PyYAML
    # TODO make sure to remove the test_load ignore; see https://github.com/ESMValGroup/ESMValCore/issues/2664
    - pytest -n 2 --ignore=run_test.py --ignore=tests/unit/documentation/
    - esmvaltool -- --help
    - esmvaltool version
  imports:
    - esmvalcore
    - esmvalcore.cmor
    - esmvalcore.cmor.check
    - esmvalcore.cmor.fix
    - esmvalcore.config
    - esmvalcore.dataset
    - esmvalcore.esgf
    - esmvalcore.exceptions
    - esmvalcore.experimental
    - esmvalcore.iris_helpers
    - esmvalcore.local
    - esmvalcore.preprocessor

about:
  home: https://www.esmvaltool.org
  license: Apache-2.0
  license_file: LICENSE
  summary: 'ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts.'
  description: 'ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts.'
  doc_url: https://esmvaltool.readthedocs.io/
  dev_url: https://github.com/ESMValGroup/ESMValCore

extra:
  recipe-maintainers:
    - ehogan
    - remi-kazeroni
    - bouweandela
    - nielsdrost
    - schlunma
    - sloosvel
    - valeriupredoi
    - zklaus
