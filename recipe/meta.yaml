{% set name = "ESMValCore" %}
{% set version = "2.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fa403fd4738896bd3d4ba8e346cca996afaac7e040aaead7cf9006db930db11c

build:
  # Increment the build number when building a new conda package of the same
  # esmvalcore version, reset to 0 when building a new version.
  number: 0
  # This is noarch but will fail on windows due to missing dependency esmpy.
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - git
    - python >=3.8
    - pip !=21.3
    - pytest-runner
    - setuptools_scm
  run:
    # esmvaltool
    - python >=3.8
    - iris >=3.4.0
    - python-stratify
    - scipy >=1.6
    # Normally installed via pip:
    - cartopy
    - cftime
    - cf-units
    - dask
    - esgf-pyclient >=0.3.1
    - esmpy !=8.1.0
    - filelock
    - fiona
    - fire
    - geopy
    - humanfriendly
    - importlib_resources
    - iris-esmf-regrid >=0.6.0  # to work with latest esmpy
    - isodate
    - jinja2
    - libnetcdf !=4.9.1  # issues lots of HDF5 warnings
    - nc-time-axis
    - nested-lookup
    - netCDF4
    - numpy !=1.24.3  # severe bug in masked arrays
    - packaging
    - pandas
    - pillow
    - prov
    - psutil
    - py-cordex
    - pybtex
    - pyyaml
    - requests
    - shapely
    - yamale

test:
  source_files:
    - tests
    - setup.cfg
  requires:
    # - ESMValTool_sample_data==0.0.3
    - flake8
    - mypy >=0.990
    - pip
    - pytest
    - pytest-cov
    - pytest-env
    - pytest-flake8
    - pytest-html
    - pytest-metadata
    - pytest-mock
    - pytest-mypy
    - pytest-xdist
    - r-yaml
    # - types-requests
    # - types-pkg_resources
    # - types-PyYAML
  commands:
    - pip install ESMValTool-sample-data types-requests types-pkg_resources types-PyYAML
    - pytest -n 2 --ignore=run_test.py --ignore=tests/unit/documentation/
    - esmvaltool -- --help
    - esmvaltool version
  imports:
    - esmvalcore
    - esmvalcore.cmor
    - esmvalcore.cmor.check
    - esmvalcore.cmor.fix
    - esmvalcore.config
    - esmvalcore.dataset
    - esmvalcore.esgf
    - esmvalcore.exceptions
    - esmvalcore.experimental
    - esmvalcore.iris_helpers
    - esmvalcore.local
    - esmvalcore.preprocessor

about:
  home: https://www.esmvaltool.org
  license: Apache-2.0
  license_file: LICENSE
  summary: 'ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts.'
  description: 'ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts.'
  doc_url: https://esmvaltool.readthedocs.io/
  dev_url: https://github.com/ESMValGroup/ESMValCore

extra:
  recipe-maintainers:
    - remi-kazeroni
    - bouweandela
    - nielsdrost
    - schlunma
    - sloosvel
    - valeriupredoi
    - zklaus
