{% set name = "ESMValCore" %}
{% set version = "2.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 5d85716473d3e5a4172c755d0b6dcb895649f90b7a81f0d47b87bf8aae68a91b

build:
  # Increment the build number when building a new conda package of the same
  # esmvalcore version, reset to 0 when building a new version.
  number: 0
  # This is noarch but will fail on windows due to missing dependency esmpy.
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - git
    - python >=3.10,<3.13
    - pip !=21.3
    - pytest-runner
    - setuptools_scm
  run:
    - cartopy
    - cf-units
    - cftime
    - dask !=2024.8.0
    - dask-jobqueue
    - distributed
    - esgf-pyclient >=0.3.1
    - esmpy !=8.1.0
    - filelock
    - fiona
    - fire
    - geopy
    - humanfriendly
    - importlib_metadata  # required for Python < 3.10
    - iris >=3.11.0
    - iris-esmf-regrid >=0.11.0
    - isodate >=0.7.0
    - jinja2
    - libnetcdf !=4.9.1  # issues lots of HDF5 warnings
    - nc-time-axis
    - nested-lookup
    - netcdf4
    - numpy !=1.24.3,<2.0.0  # severe bug in masked arrays, avoid pulling 2.0.0
    - packaging
    - pandas
    - pillow
    - prov
    - psutil
    - py-cordex
    - pybtex
    - python >=3.10
    - python-stratify >=0.3
    - pyyaml
    - requests
    - scipy >=1.6
    - shapely >=2.0.0
    - yamale

test:
  source_files:
    - tests
    - setup.cfg
  requires:
    # - ESMValTool_sample_data==0.0.3
    - flake8 >=7
    - mypy >=0.990
    - pip
    - pytest >=3.9,!=6.0.0rc1,!=6.0.0
    - pytest-cov >=2.10.1
    - pytest-env
    - pytest-html !=2.1.0
    - pytest-metadata >=1.5.1
    - pytest-mock
    - pytest-mypy
    - pytest-xdist
    - r-yaml
    # - types-requests
    # - types-PyYAML
  commands:
    - pip install ESMValTool-sample-data types-requests types-PyYAML
    - pytest -n 2 --ignore=run_test.py --ignore=tests/unit/documentation/
    - esmvaltool -- --help
    - esmvaltool version
  imports:
    - esmvalcore
    - esmvalcore.cmor
    - esmvalcore.cmor.check
    - esmvalcore.cmor.fix
    - esmvalcore.config
    - esmvalcore.dataset
    - esmvalcore.esgf
    - esmvalcore.exceptions
    - esmvalcore.experimental
    - esmvalcore.iris_helpers
    - esmvalcore.local
    - esmvalcore.preprocessor

about:
  home: https://www.esmvaltool.org
  license: Apache-2.0
  license_file: LICENSE
  summary: 'ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts.'
  description: 'ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts.'
  doc_url: https://esmvaltool.readthedocs.io/
  dev_url: https://github.com/ESMValGroup/ESMValCore

extra:
  recipe-maintainers:
    - ehogan
    - remi-kazeroni
    - bouweandela
    - nielsdrost
    - schlunma
    - sloosvel
    - valeriupredoi
    - zklaus
